<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}">SPERP</title>
<script src="../static/js/jquery.slim.min.js"
	th:href="@{/js/jquery.slim.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
	th:href="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/signin.css}"
	href="../static/css/signin.css" />

<link rel="icon" href="../static/images/favicon.ico"
	th:href="@{/images/favicon.ico}" />

</head>
<body class="text-center">
	<form class="form-signin" action="dashboard.html" method="post">
		<!-- <img class="mb-4" src="../static/assets/brand/bootstrap-solid.svg" alt=""
			width="72" height="72"> -->
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			type="email" id="inputEmail" class="form-control"
			placeholder="Email address" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" class="form-control"
			placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	</form>
</body>
</html>
